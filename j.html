<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px; /* Adjust as needed */
        }

        h1 {
            color: #007bff;
        }

        audio {
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Website</h1>

    <!-- Audio element with controls hidden -->
    <audio id="backgroundMusic" autoplay loop controls style="display: none">
        <source src="joy.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <p>This is the content of your website.</p>

    <!-- Play/pause button -->
    <button onclick="toggleAudio()">Toggle Music</button>

    <script>
        const audio = document.getElementById('backgroundMusic');

        // Function to play or pause the audio
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Function to play audio automatically on page load
        function playAudioOnLoad() {
            audio.play();
        }

        // Attach the playAudioOnLoad function to the window's load event
        window.onload = playAudioOnLoad;
    </script>
</body>

</html>
