<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS LINK UP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease-out;
        }

        .loading {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        .loading-description {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            opacity: 0; /* Initially hide content */
            transition: opacity 2s ease-out;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading"></div>
        <div class="loading-description">
            <h4 style="color: #0056b3;font-size: 60px;">SHS LINK UP
                <div><span class="at-symbol">@WORD</span></div>
            </h4>
           
            <h1 style="color: #3498db;"> Developed by Godword Adjei </h1>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to the SHS Link up</h1>
        <p>Developed by: Godword Adjei</p>
        <p>Connect with friends, improve your writing skills, and stay in touch!</p>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Wait for the page to load, then fade out the loading animation and description
            setTimeout(function () {
                document.querySelector(".loading-container").style.opacity = "0";
                document.querySelector(".container").style.opacity = "1";
                document.querySelector(".loading-container").style.pointerEvents = "none";
            }, 1500);
        });
    </script>

</body>
</html>
